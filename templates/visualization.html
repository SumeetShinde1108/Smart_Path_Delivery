<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Optimization Maps</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #007bff;
        }

        .map-container {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 2px solid #007bff;
        }

        @media (max-width: 768px) {
            .map-container {
                height: 300px;
            }
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .btn-back {
            width: 25%;
            margin: 20px auto;
        }
    </style>
    <script>
        const solution1 = JSON.parse('{{ solution1|escapejs }}');
        const solution2 = JSON.parse('{{ solution2|escapejs }}');
        const solution3 = JSON.parse('{{ solution3|escapejs }}');
        const bestSolution = JSON.parse('{{ best_solution|escapejs }}');

        function initMaps() {
            const mapOptions = {
                zoom: 8,
                center: { lat: 19.076, lng: 72.8777 },
            };

            const solutionMaps = [
                new google.maps.Map(document.getElementById('map1'), mapOptions),
                new google.maps.Map(document.getElementById('map2'), mapOptions),
                new google.maps.Map(document.getElementById('map3'), mapOptions),
            ];  

            const optimizedMap = new google.maps.Map(document.getElementById('optimizedMap'), mapOptions);

            drawSolutionRoutes(solution1, solutionMaps[0]);
            drawSolutionRoutes(solution2, solutionMaps[1]);
            drawSolutionRoutes(solution3, solutionMaps[2]);

            drawBestSolutionRoutes(optimizedMap);
        }

        function drawSolutionRoutes(routes, map) {
            routes.forEach(vehicleRoute => {
                drawRoutes(map, vehicleRoute, false);
            });
        }

        function drawBestSolutionRoutes(map) {
            bestSolution.forEach(vehicleRoute => {
                drawRoutes(map, vehicleRoute, true);
            });
        }

        function drawRoutes(map, routeData, isBestSolution = false) {
            if (!routeData || !routeData.coordinates.length) return;

            const pathCoordinates = routeData.coordinates.map(coord => ({
                lat: coord[0],
                lng: coord[1]
            }));

            const polyline = new google.maps.Polyline({
                path: pathCoordinates,
                geodesic: true,
                strokeColor: isBestSolution ? "#00FF00" : getRandomColor(),
                strokeOpacity: 1.0,
                strokeWeight: isBestSolution ? 5 : 4,
            });

            polyline.setMap(map);

            new google.maps.Marker({
                position: pathCoordinates[0],
                map: map,
                label: "S",
                title: "Start",
            });

            new google.maps.Marker({
                position: pathCoordinates[pathCoordinates.length - 1],
                map: map,
                label: "E",
                title: "End",
            });
        }

        function getRandomColor() {
            return `#${Math.floor(Math.random() * 16777215).toString(16)}`;
        }
    </script>



    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnXCHmU_Yd4YraZPXlBkpOQmk-CcfOyGM&callback=initMaps"
        async defer></script>

</head>

<body>
    <div class="container">
        <h1 class="text-center text-primary mb-4">Delivery Optimization Maps</h1>

        <div class="card p-4 mb-4">
            <h3>Delivery Information</h3>
            <p><strong>Delivery ID:</strong> #{{ delivery.id }}</p>
            <p><strong>Store:</strong> {{ delivery.store }}</p>
            <p><strong>Total Weight:</strong> {{ delivery.total_weight }} kg</p>
            <p><strong>Date:</strong> {{ delivery.date_of_delivery }}</p>
        </div>

        <h3 class="text-center">Solution 1</h3>
        <div id="map1" class="map-container"></div>

        <h3 class="text-center">Solution 2</h3>
        <div id="map2" class="map-container"></div>

        <h3 class="text-center">Solution 3</h3>
        <div id="map3" class="map-container"></div>

        <h3 class="text-center text-danger">Best Optimized Route</h3>
        <div id="optimizedMap" class="map-container"></div>
        
        <a href="/" class="btn btn-primary d-block mx-auto btn-back">Back to Dashboard</a>
    </div>

    <footer>&copy; 2025 Delivery System</footer>

</body>

</html>
