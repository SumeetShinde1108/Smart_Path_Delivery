<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order - Delivery System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnXCHmU_Yd4YraZPXlBkpOQmk-CcfOyGM&callback=initMap"
        async defer></script>

    <style>
        body {
            background: linear-gradient(to right, #f0f4f7, #d9e4ec);
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            margin-top: 0px;
        }

        #map {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-container h3 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }

        .form-control {
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px 15px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border: 1px solid #00bcd4;
            box-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
        }

        .btn-submit {
            display: block;
            width: 100%;
            background-color: #00bcd4;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background-color: #0097a7;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add Order</h1>

        <div id="map"></div>

        <div class="form-container">
            <form id="orderForm" method="POST" data-url="{% url 'add-order' %}">
                {% csrf_token %}
                <h3>Order Details</h3>
                <div>
                    <label class="form-label" for="order_id">Order ID:</label>
                    <input type="text" id="order_id" name="order_id" class="form-control" placeholder="Enter order ID"
                        required>
                </div>
                <div>
                    <label class="form-label" for="weight">Weight (in kg):</label>
                    <input type="number" id="weight" name="weight" class="form-control" placeholder="Enter weight"
                        required>
                </div>
                <div>
                    <label class="form-label" for="date_of_order">Date of Order:</label>
                    <input type="date" id="date_of_order" name="date_of_order" class="form-control" required>
                </div>
                <div>
                    <label class="form-label" for="address">Delivery Address:</label>
                    <input type="text" id="address" name="address" class="form-control"
                        placeholder="Enter delivery address" required>
                </div>
                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">
                <button type="submit" class="btn-submit">Add Order</button>
            </form>
        </div>
    </div>
    <script>
        let map, marker;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 19.1091562, lng: 73.2428126 },
                zoom: 12,
            });

            map.addListener("click", (event) => {
                if (!event.latLng) return;

                if (marker) marker.setMap(null);

                marker = new google.maps.Marker({
                    position: event.latLng,
                    map: map,
                });

                document.getElementById("latitude").value = event.latLng.lat();
                document.getElementById("longitude").value = event.latLng.lng();
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            const orderForm = document.getElementById("orderForm");

            orderForm.addEventListener("submit", function (e) {
                e.preventDefault();

                const orderId = document.getElementById("order_id").value;
                const weight = document.getElementById("weight").value;
                const dateOfOrder = document.getElementById("date_of_order").value;
                const address = document.getElementById("address").value;
                const latitude = document.getElementById("latitude").value;
                const longitude = document.getElementById("longitude").value;

                if (!latitude || !longitude) {
                    alert("Please select a location on the map.");
                    return;
                }

                fetch("/add_location_and_order/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]").value
                    },
                    body: JSON.stringify({
                        order_id: orderId,
                        weight: weight,
                        date_of_order: dateOfOrder,
                        address: address,
                        latitude: latitude,
                        longitude: longitude
                    }),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message || data.error || "Unexpected error");
                    window.location.reload();
                })
                .catch(error => {
                    console.error("Fetch Error:", error);
                    alert("An error occurred while adding the order.");
                });
            });
        });
    </script>
</body>

</html>
